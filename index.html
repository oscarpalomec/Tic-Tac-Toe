<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic tac Toe</h1>
    <div class="gameboardContainer">
      <div class="player1">
        <p class="player1Name"></p>
      </div>
      <div class="gameboard">

        <div class="square s1" id="0">

        </div>
        <div class="square s2" id="1">
            
        </div>
        <div class="square s3" id="2" >
            
        </div>
        <div class="square s4" id="3">
            
        </div>
        <div class="square s5" id="4">
            
        </div>
        <div class="square s6" id="5">
            
        </div>
        <div class="square s7" id="6">
            
        </div>
        <div class="square s8" id="7">
            
        </div>
        <div class="square s9" id="8">
            
        </div>
      </div>
      <div class="player2">
        <p class="player2Name"></p>
      </div>
    </div>

    
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
